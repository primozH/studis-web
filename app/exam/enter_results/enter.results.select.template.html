<navigation></navigation>

<div class="container">
    <form class="form-horizontal">
        <fieldset>
            <legend>Vnos rezultatov</legend>
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-1" for="predmet">
                    Predmet
                </label>
                <div class="col-sm-10">
                    <select class="selectpicker" data-width="95%" id="predmet" name="predmet">
                        <option value="1000407">Programiranje 1</option>
                        <option value="1000471">Programiranje 2</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </form>

    <button type="button" class="btn btn-primary">Izberi predmet</button>

    <div>
        <table class="table table-hover" align="center" id="dateTable">
            <thead class="thead-light">
            <tr ng-click="vm.enterResults()">
                <th scope="col">Datum</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>20.4.2016</td>
            </tr>
            </tbody>
        </table>

        <div ng-show="vm.message" style="display:inline-flex;margin:1%" class="alert alert-success alert-dismissible">
            <p>{{vm.message}}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div ng-show="vm.errorMsg" style="display:inline-flex;margin:1%" class="alert alert-danger alert-dismissible">
            <p>{{vm.errorMsg}}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

<navigation></navigation>

<div class="container">
    <form class="form-horizontal">
        <fieldset>
            <legend>Izbira roka za vnos ocen</legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="studijskoLeto">
                    Študijsko leto
                </label>

                <div class="input-group">
                    <select class="form-control" id="studijskoLeto" name="studijskoLeto" ng-model="vm.studijskoLeto" ng-change="vm.reset(true)">
                        <option value="2015">2015/2016</option>
                        <option value="2016">2016/2017</option>
                        <option value="2017">2017/2018</option>
                        <option value="2018">2018/2019</option>
                    </select>
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="vm.getSubjectsForYear()">Izberi študijsko leto</button>
                    </span>
                </div>
            </div>
            <div class="form-group" ng-show="vm.yearSelected">
                <label class="control-label col-sm-2" for="predmet">
                    Predmet
                </label>
                <div class="input-group">
                    <select ng-options="(x.predmet.naziv +  ' (' + x.predmet.sifra + ')') for x in vm.subjects track by x.predmet.sifra"
                            class="form-control" id="predmet" ng-model="vm.izvajanjePredmeta" ng-change="vm.reset(false)"></select>
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="vm.getExamsForSubject()">Izberi predmet</button>
                    </span>
                </div>
            </div>
        </fieldset>
    </form>

    <div ng-show="vm.subjectSelected">
        <table class="table table-hover" align="center" id="dateTable">
            <thead class="thead-light">
            <tr>
                <th scope="col">Predmet</th>
                <th scope="col">Šifra predmeta</th>
                <th scope="col">Izvajalec</th>
                <th scope="col">Datum</th>
                <th scope="col">Prostor</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in vm.exams" ng-click="vm.enterResults(x)">
                <td>{{x.izvajanjePredmeta.predmet.naziv}}</td>
                <td>{{x.izvajanjePredmeta.predmet.sifra}}</td>
                <td>{{x.izvajalec.priimek}}, {{x.izvajalec.ime}}</td>
                <td>{{x.datum | date:'dd. MM. y'}} {{x.cas}}</td>
                <td>{{x.prostor}}</td>
            </tr>
            </tbody>
        </table>

        <div ng-show="vm.message" style="display:inline-flex;margin:1%" class="alert alert-success alert-dismissible">
            <p>{{vm.message}}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div ng-show="vm.errorMsg" style="display:inline-flex;margin:1%" class="alert alert-danger alert-dismissible">
            <p>{{vm.errorMsg}}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

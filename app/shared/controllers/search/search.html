<navigation></navigation>

<div class="row">
    <div class="col-md-2"></div>
    <div align="center"  class="col-md-8">
        <h2>Iskanje študenta</h2>
        <b>[po vpisni številki, imenu ali priimku]</b><br><br><br>
        <form class="searchBar">
            <input class="form-control" type="text" name="search" ng-model="vm.query">
            <button class="form-control" ng-click="vm.executeSearch()"><span class="glyphicon glyphicon-search"></span></button>
        </form>
        <div ng-show="vm.allTokens.length == 0" class="alert alert-danger">
            <p>Ni zadetkov</p>
        </div><br><br><br>

        <table class="table table-hover">
            <thead class="thead-light">
            <tr ng-show="vm.searchRes.length">
                <th scope="col">Zaporedna številka</th>
                <th scope="col">Vpisna številka</th>
                <th scope="col">Ime</th>
                <th scope="col">Priimek</th>
                <th scope="col">E-pošta</th>
                <th scope="col">Telefon</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in vm.searchRes" ng-click="vm.openProfile(x.id)">
                <td>{{($index + 1) + (vm.trenutnaStran-1) * vm.naStran}}</td>
                <td>{{x.vpisnaStevilka }}</td>
                <td>{{x.ime }}</td>
                <td>{{x.priimek }}</td>
                <td>{{x.email}}</td>
                <td>{{x.telefonskaStevilka}}</td>
            </tr>
            </tbody>
        </table>

        <div class="row" ng-hide="vm.allTokens.length == 0">
            <div class="col-xs-6 col-xs-offset-3">
                <ul uib-pagination total-items="vm.skupaj" ng-model="vm.trenutnaStran" max-size="vm.naStran" class="pagination-sm"
                    boundary-links="true" rotate="false" next-text="Naprej" ng-change="vm.menjavaStrani()" first-text="Prva" previous-text="Nazaj"
                    last-text="Zadnja" items-per-page="vm.naStran"></ul>
            </div>
        </div>

        <div ng-show="vm.izvoz" class="row">
            <br><br>
            <div class="col-xs-6 col-lg-6"></div>
            <div class="col-xs-3 col-lg-3"><button class="btn btn-default btn-block" ng-click="vm.izvozi('csv')">izvozi v CSV</button></div>
            <div class="col-xs-3 col-lg-3"><button class="btn btn-default btn-block" ng-click="vm.izvozi('pdf')">izvozi v PDF</button></div>
        </div><br><br>

    </div>
    <div class="col-md-2"></div>
</div>

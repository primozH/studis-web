<div class="container-fluid">
  <div class="navbar-header">

<h2 align="center">VPISNI LIST</h2>

<div class="container">
    <form class="form-horizontal" action="">
        <fieldset>
            <legend>{{vm.student.ime}} {{vm.student.priimek}}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2">Vpisna številka</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-value="vl_vpisna" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Ime</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-value="vl_ime">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="priimek">Priimek</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-value="vl_priimek">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Emšo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-value="vl_emso">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Datum rojstva</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-value="vl_emso">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Naslov stalnega prebivališča</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-value="vl_naslov_stalno">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Naslov za prejemanje pošte</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-value="vl_naslov_zacasno">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Pošta</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-value="vl_posta">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Občina</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-value="vl_obcina">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Država</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-value="vl_drzava">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Telefonska številka</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-value="vl_telefonska">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-value="vl_email">
                </div>
            </div>

            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Študijsko leto</th>
                    <th scope="col">Letnik</th>
                    <th scope="col">Študijski program</th>
                    <th scope="col">Vrsta vpisa</th>
                    <th scope="col">Način študija</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>2017/2018</td>
                    <td>{{vl_letnik}}</td>
                    <td>{{vl_program_naziv}}</td>
                    <td>{{vl_vrsta_vpisa}}</td>
                    <td>{{vl_nacin_studija}}</td>
                </tr>
                </tbody>
            </table>

        </fieldset>
    </form>
</div>

<div class="container">
    <form class="form-horizontal" action="">
        <fieldset>
            <legend>Urejanje vpisnega žetona za {{vm.token.student.ime}} {{vm.token.student.priimek}} - {{vm.token.student.vpisnaStevilka}}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="program">
                    Študijski program
                </label>
                <div class="col-sm-10">
                    <select class="selectpicker" id="program" name="studijskiProgram">
                        <option value="1000407">Računalništvo in matematika UNI-1.st</option>
                        <option value="1000471">Računalništvo in matematika MAG 2.st</option>
                        <option value="1000468">Računalništvo in informatika UNI-1.st</option>
                        <option value="1000470">Računalništvo in informatika VS-1.st</option>
                        <option value="1000474">Računalništvo in informatika DR-3.st</option>
                    </select>
                    <!--<input type="text" class="form-control" value={{vm.token.studijskiProgram.naziv}} name="program" id="program">-->
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="letnik">
                    Letnik
                </label>
                <div class="col-sm-10">
                    <select id="letnik" name="letnik">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <!--<input type="text" class="form-control" value={{vm.token.letnik.letnik}} name="letnik" id="letnik">-->
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="vrsta_vpisa">
                    Vrsta vpisa
                </label>
                <div class="col-sm-10">
                    <select id="vrsta_vpisa" name="vrstaVpisa">
                        <option value="1">Prvi vpis v letnik/dodatno leto</option>
                        <option value="2">Ponavljanje letnika</option>
                        <option value="3">Nadaljevanje letnika</option>
                        <option value="4">Podaljšanje statusa študenta</option>
                        <option value="5">Vpis po merilih za prehode v višji letnik</option>
                        <option value="6">Vpis v semester skupnega št. programa</option>
                        <option value="7">Vpis po merilih za prehode v isti letnik</option>
                        <option value="98">Vpis za zaključek</option>
                    </select>
                    <!--<input type="text" class="form-control" value={{vm.token.vrstaVpisa.vrstaVpisa}} name="vrsta_vpisa" id="vrsta_vpisa">-->
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="nacin_studija">
                    Način študija
                </label>
                <div class="col-sm-10">
                    <select id="nacin_studija" name="nacinStudija">
                        <option value="1">redni</option>
                        <option value="2">izredni</option>
                    </select>
                    <!--<input type="text" class="form-control" value={{vm.token.nacinStudija.opis}} name="nacin_studija" id="nacin_studija">-->
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="oblika_studija">
                    Oblika študija
                </label>
                <div class="col-sm-10">
                    <select id="oblika_studija" name="oblikaStudija">
                        <option value="1">na lokaciji</option>
                        <option value="2">na daljavo</option>
                        <option value="3">e-študij</option>
                    </select>
                    <!--<input type="text" class="form-control" value={{vm.token.oblikaStudija.opis}} name="oblika_studija" id="oblika_studija">-->
                </div>
            </div>

            <div class="form-group" ng-show="vm.token.letnik.letnik==3">
                <label class="control-label col-sm-2">
                    Pravica do proste izbire predmetov
                </label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="prostaIzbira" id="prostaIzbiraDa" value="true">
                        <label class="form-check-label" for="prostaIzbiraDa">
                            Da
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="prostaIzbira" id="prostaIzbiraNe" value="false">
                        <label class="form-check-label" for="prostaIzbiraNe">
                            Ne
                        </label>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Shrani</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#removeTokenModal">Izbriši žeton</button>
                </div>
            </div>

            <!-- Modal -->
            <div id="removeTokenModal" class="modal fade">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Izbris žetona</h4>
                        </div>
                        <div class="modal-body">
                            <p>Ali ste prepričani, da želite izbrisati žeton ?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" ng-click="vm.removeToken()">Izbriši žeton</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Zapri</button>
                        </div>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>

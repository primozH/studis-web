<div class="container">
    <form class="form-horizontal" action="">
        <fieldset>
            <legend>Urejanje žetona za vpis</legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="program">
                    Študijski program
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value={{vm.token.studijskiProgram.naziv}} name="program" id="program">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="letnik">
                    Letnik
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value={{vm.token.letnik.letnik}} name="letnik" id="letnik">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="vrsta_vpisa">
                    Vrsta vpisa
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value={{vm.token.vrstaVpisa.vrstaVpisa}} name="vrsta_vpisa" id="vrsta_vpisa">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="nacin_studija">
                    Način študija
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value={{vm.token.nacinStudija.opis}} name="nacin_studija" id="nacin_studija">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="oblika_studija">
                    Oblika študija
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value={{vm.token.oblikaStudija.opis}} name="oblika_studija" id="oblika_studija">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">
                    Pravica do proste izbire predmetov
                </label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="prostaIzbira" id="prostaIzbiraDa" value="Da">
                        <label class="form-check-label" for="prostaIzbiraDa">
                            Da
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="prostaIzbira" id="prostaIzbiraNe" value="Ne">
                        <label class="form-check-label" for="prostaIzbiraNe">
                            Ne
                        </label>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Shrani</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#removeTokenModal">Izbriši žeton</button>
                </div>
            </div>

            <!-- Modal -->
            <div id="removeTokenModal" class="modal fade">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Izbris žetona</h4>
                        </div>
                        <div class="modal-body">
                            <p>Ali ste prepričani, da želite izbrisati žeton ?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" ng-click="vm.removeToken()">Izbriši žeton</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Zapri</button>
                        </div>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>

<table class="table table-hover">
    <thead class="thead-light">
    <tr>
        <th scope="col">Vpisna številka</th>
        <th scope="col">Študijski program</th>
        <th scope="col">Letnik</th>
        <th scope="col">Vrsta vpisa</th>
        <th scope="col">Način študija</th>
        <th scope="col">Oblika študija</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-click="vm.openToken(x.student.id, x.vrstaVpisa.sifraVpisa)" ng-repeat="x in vm.tokens">
        <td>{{x.student.vpisnaStevilka}}</td>
        <td>{{x.studijskiProgram.naziv}}</td>
        <td>{{x.letnik.letnik}}</td>
        <td>{{x.vrstaVpisa.vrstaVpisa}}</td>
        <td>{{x.nacinStudija.opis}}</td>
        <td>{{x.oblikaStudija.opis}}</td>
    </tr>
    </tbody>
</table>
<button style="margin-left:1%" class="btn btn-primary">Ustvari nov žeton</button>

<h2>Iskanje študenta</h2>
<form class="searchBar">
    <input type="text" name="search" ng-model="query">
    <button ng-click="vm.executeSearch(query)"><i class="fa fa-search"></i></button>
</form>
<div ng-show="emptyRes" class="alert alert-danger">
    <p>Ni zadetkov</p>
</div>
<table class="table table-hover">
    <thead class="thead-light">
    <tr ng-show="vm.searchRes.length">
        <th scope="col">Vpisna številka</th>
        <th scope="col">Ime</th>
        <th scope="col">Priimek</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in vm.searchRes" ng-click="vm.openProfile(x.vpisnaStevilka)">
        <td>{{ x.vpisnaStevilka }}</td>
        <td>{{ x.ime }}</td>
        <td>{{ x.priimek }}</td>
    </tr>
    </tbody>
</table>
